<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Music - Modern Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./style_login.css" type="text/css" rel="stylesheet"/>
    
</head>
<body>
    <div class="wrapper">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">Discover new music everyday.</h1>
                    <p class="col-lg-10 fs-4">Listen to music from your favorite artists.</p>
                    <p class="col-lg-10 fs-5">Use Hearoo "Your Soundtrack, Anytime, Anywhere"</p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
              
                        <form id="Registrationform" class="p-4 p-md-5 border rounded-3 bg-light" action="#" onsubmit="return regcheck()">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                            <label for="fullName">Full Name</label>
                            <div class="error-message" id="nameError"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                            <div class="error-message" id="emailError"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
                            <label for="dob">Date of Birth</label>
                            <div class="error-message" id="dobError"></div>
                        </div>
                        <button class="w-100 btn btn-lg" style="background:#121212; color:white;" type="submit" id="submitButton">Sign up</button>
                        <hr class="my-4">
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        <p class="mt-3">Do you have an account? <a href="login2.html" id="loginLink">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login1.js">
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
