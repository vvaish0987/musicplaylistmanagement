

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Music - Modern Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./login.css" type="text/css" rel="stylesheet"/>

  </head>
  <body>
      
      <!-- form -->
    <div class="wrapper">
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Discover new music everyday.</h1>
        <p class="col-lg-10 fs-4">Listen to music from your favorite artists.</p>
        <p class="col-lg-10 fs-5"> Use Hearoo "Your Soundtrack, Anytime, Anywhere"</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
       
          <form id="loginForm" class="p-4 p-md-5 border rounded-3 bg-light" action="#" onsubmit="return logincheck()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="psw" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg" style="background:#121212; color:white;" type="submit">Sign up</button>
            <hr class="my-4">
            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
          </form>
          
         
          
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>
    </div>
    </div>
      
         
    <script src="./js/login.js"></script>
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
