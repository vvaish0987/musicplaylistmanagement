<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Archivo Narrow", sans-serif;
            font-size: 14px;
            background-color: #000000;
            color: #0c0000;
            line-height: 1.8;
        }

        /* Section Styling */
        .playlist-section {
            padding: 100px 0;
            background-color: #791010;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .section-heading {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-heading h2 {
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #f04848;
        }

        /* Playlist Container */
        .playlists {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .playlist-card {
            background-color: #ecf6fc;
            border: 1px solid #f04848;
            padding: 20px;
            width: 280px;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .playlist-card h3 {
            font-size: 20px;
            color: #f04848;
            margin-bottom: 15px;
        }

        .playlist-card p {
            font-size: 14px;
            color: #5f5f5f;
            margin-bottom: 20px;
        }

        .playlist-card ul {
            list-style-type: none;
            padding: 0;
        }

        .playlist-card ul li {
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #d1e4ed;
            padding: 5px 0;
        }

        .playlist-card ul li span {
            color: #f04848;
            font-weight: 500;
        }

        .playlist-card button {
            background-color: #f04848;
            border: none;
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .playlist-card button:hover {
            background-color: #2980b9;
        }

        /* Add Playlist Form */
        .add-playlist-form {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .add-playlist-form input,
        .add-playlist-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #f04848;
            border-radius: 8px;
            font-size: 14px;
            background-color: #ecf6fc;
            transition: all 0.3s;
        }

        .add-playlist-form input:focus,
        .add-playlist-form textarea:focus {
            border-color: #f04848;
            background-color: #ffffff;
        }

        .add-playlist-form button {
            background-color: #f04848;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .add-playlist-form button:hover {
            background-color: #2980b9;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .playlists {
                flex-direction: column;
                align-items: center;
            }

            .playlist-card {
                width: 100%;
            }
        }
    /* Playlist Container Styling */
    #playlist-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
    }

    /* Individual Playlist Card */
    #playlist-container div {
        background-color: #ffffff;
        border: 1px solid #f04848;
        padding: 20px;
        width: 280px;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    #playlist-container div:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    #playlist-container h3 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #f04848;
        font-weight: 700;
        text-transform: capitalize;
        text-align: center;
    }

    #playlist-container p {
        color: #5f5f5f;
        font-size: 14px;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Song List */
    #playlist-container ul {
        list-style: none;
        padding-left: 0;
    }

    #playlist-container ul li {
        font-size: 14px;
        padding: 10px;
        border-bottom: 1px solid #d1e4ed;
        display: flex;
        justify-content: space-between;
        color: #444444;
    }

    #playlist-container ul li:last-child {
        border-bottom: none;
    }

    /* Delete Button */
    #playlist-container button {
        background-color: #f04848;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0 auto;
        transition: background-color 0.3s;
    }

    #playlist-container button:hover {
        background-color: #2980b9;
    }

    </style>
</head>

<body>

    <!-- Hero Area Start -->

        <div class="hero-slides owl-carousel">
            <!-- Single Hero Slide -->
            <div class="single-hero-slide d-flex align-items-center justify-content-center">

    <section class="playlist-section">
        <div class="section-heading">
            <h2>Music Playlist Management</h2>
            <p>Organize your favorite playlists and songs!</p>
        </div>

        <!-- Create new playlist form -->
        <form id="create-playlist-form" class="add-playlist-form">
            <input type="text" id="playlistName" placeholder="Playlist Name" required>
            <input type="text" id="playlistDescription" placeholder="Playlist Description">
            <button type="submit">Create Playlist</button>
        </form>

        <!-- Display playlists -->
        <div id="playlist-container" class="playlists"></div>
    </section>

    <footer class="text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="mb-3">

                        <a href="#" class="text-light me-2"><i class="fa-brands fa-facebook"></i>Facebook</a>
                        <a href="#" class="text-light me-2"><i class="fa-brands fa-twitter"></i>Twitter</a>
                        <a href="#" class="text-light me-2"><i class="fa-brands fa-instagram"></i>Instagram</a>

                    <p>Music Playlist Management &copy; 2024 All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const apiBase = 'http://localhost:4000/api/playlists'; // Adjust to your server

        // Create a playlist
        document.getElementById('create-playlist-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('playlistName').value;
            const description = document.getElementById('playlistDescription').value;

            const res = await fetch(`${apiBase}/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description })
            });
            const data = await res.json();
            alert("added");
            loadPlaylists();
        });

        // Fetch and display playlists
        async function loadPlaylists() {
            const res = await fetch(`${apiBase}/`);
            const data = await res.json();
            const container = document.getElementById('playlist-container');
            container.innerHTML = '';
            data.forEach(playlist => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>${playlist.name}</h3>
                    <p>${playlist.description}</p>
                    <ul>
                        ${playlist.songs.map(song => `<li>${song.title} by ${song.artist} (${song.duration})</li>`).join('')}
                    </ul>
                    <button onclick="deletePlaylist('${playlist._id}')">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        // Delete playlist
        async function deletePlaylist(id) {
            const res = await fetch(`${apiBase}/${id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
            });
            const data = await res.json();
            alert(data.message);
            loadPlaylists();
        }

        // Load playlists on page load
        loadPlaylists();
    </script>
